	<div class="portada-contacto">
		<div>
			<h1 class="texto-portada">CONTACTANOS</h1>
		</div>
	</div>
	<div class="contenedor-contacto container">
		<div class="row mx-auto">
			<div class="titulo-novedades col-12 col-lg-8 mx-auto text-center">
				<p>
					Por encargo de pedidos escribinos a través del siguiente formulario
				</p>
			</div>
			<div class="form-contacto col-12 col-lg-6 mx-auto">
				<form action="" method="post" class="mx-auto">
					<label for="Nombre">Nombre</label>
					<input type="text" name="Nombre" id="Nombre"><br>

					<label for="Apellido">Apellido</label>
					<input type="text" name="Apellido" id="Apellido"><br>

					<label for="Telefono">Teléfono</label>
					<input type="tel" name="Telefono" id="Telefono"><br>

					<label for="Email">Email</label>
					<input type="email" name="Email" id="Email"><br>

					<label for="Producto">Producto</label>
					<select name="Producto" id="Producto">
						<option value="Tortas">Tortas</option>
						<option value="Tartas">Tartas</option>
						<option value="Postres">Postres</option>
						<option value="Delicias">Delicias</option>
					</select><br>

					<label for="Mensaje">Mensaje</label>
					<textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea><br>
					
					<div class="mx-auto">
						<div class="submit">
							<input type="submit" value="Enviar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
